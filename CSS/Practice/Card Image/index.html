<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card - developer </title>
    <style>
        * {

            width: 100%;

        }
        section {
            /* border: 1px solid gray; */

            width: 95%;

        }
        h1 {
            margin: 20px;
        }

            position: relative; 
            left: 15px;

            text-align: left;
            padding: 10px;
        }
        .button {
            text-align: center;
            position: absolute;
        }
        button {
            border-radius: 15px;
            position: relative;
